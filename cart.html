<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop - Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Book Shop</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="books.html">Books</a></li>
                    <li><a href="cart.html" class="active">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="cart-section">
            <h2>Your Cart</h2>
            <div id="cartList" class="cart-list"></div>
            <div id="cartTotal" class="cart-total"></div>
        </section>
        <!-- Checkout Modal -->
        <div id="checkoutModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-modal" id="closeModalBtn">&times;</span>
                <h3>Checkout Details</h3>
                <form id="checkoutForm" class="contact-form">
                    <input type="text" id="checkoutName" placeholder="Your Name" required>
                    <input type="email" id="checkoutEmail" placeholder="Your Email" required>
                    <textarea id="checkoutAddress" placeholder="Your Address" required></textarea>
                    <button type="submit">Place Order</button>
                </form>
                <div id="checkoutMsg" class="contact-msg"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Book Shop. All rights reserved.</p>
        </div>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
